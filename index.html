<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Worker Study 01</title>

    <!-- PWAのmanifest.json -->
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue.js / axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/js/main.js"></script>

  </head>
  <body>

    <div class="wrapper">

      <h1>WebNFC Sample</h1>
      <div id="message"></div>
      <button id="startbutton" onclick="scanStart()">Scan Start</button>

      <h1>PWA Sample</h1>
      <div class="btns">
        <button id="sync1" class="btn">sync1</button>
        <button id="sync2" class="btn">sync2</button>
      </div>
      <div id="syncstate"></div>
      <div id="log">Nothing</div>

    </div>

    <div id="app">
      <p>{{ info }}</p>
      <!-- [v-on:]ディレクティブ は [@]に省略可能 -->
      <!-- <button v-on:click="updateBpiRate">Rate更新</button> -->
      <!-- 中身はJavaScriptを直接記述可能 -->
      <button @click="updateBpiRate">Rate更新</button>
    </div>

    <br>

    <ul id="location">
    </ul>

    <!-- <script src="js/jquery-3.4.1.min.js"></script> -->
    <script src="js/main.js"></script>
  </body>
</html>
